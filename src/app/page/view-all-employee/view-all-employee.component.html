<app-nav-bar></app-nav-bar>
<h1 class="text-center m-4 bg-primary p-2 rounded-4 text-white fw-bolder">All Added Employees</h1>

<div class="container">
    <table class="table table-bordered table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Number</th>
                <th>Emp ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Role</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of empList; index as i">
                <td class="text-center">{{i+1}}</td>
                <td>{{"EMP-00-"+employee.id}}</td>
                <td>{{employee.firstName + " " + employee.lastName}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.deptId}}</td>
                <td>{{employee.roleId}}</td>
                <td class="text-center"><button class="btn btn-danger" (click)="deleteEmployee(employee)" ><i class="bi bi-trash3"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
