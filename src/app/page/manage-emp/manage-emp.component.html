<app-nav-bar></app-nav-bar>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="form-container">
                <div class="form-header text-center mb-4">
                    <h1 class="fw-bolder">Add Employee</h1>
                </div>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="firstName">First Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                name="firstName" 
                                [(ngModel)]="employeeObj.firstName" 
                                id="firstName" 
                                placeholder="Enter first name" 
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="lastName">Last Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="lastName" 
                                name="lastName" 
                                [(ngModel)]="employeeObj.lastName" 
                                placeholder="Enter last name" 
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="email">Email</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email" 
                                name="email" 
                                [(ngModel)]="employeeObj.email" 
                                placeholder="Enter email" 
                                required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="deptId">Department</label>
                            <select 
                                class="form-control" 
                                id="deptId" 
                                name="deptId" 
                                [(ngModel)]="employeeObj.deptId">
                                <option value="" disabled selected>Select Department</option>
                                <option value="HR">HR</option>
                                <option value="Sales">Sales</option>
                                <option value="IT">IT</option>
                                <option value="Finance">Finance</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="roleId">Role</label>
                            <select 
                                class="form-control" 
                                id="roleId" 
                                required 
                                name="roleId" 
                                [(ngModel)]="employeeObj.roleId">
                                <option value="" disabled selected>Select Role</option>
                                <option value="Manager">Manager</option>
                                <option value="Developer">Developer</option>
                                <option value="Analyst">Analyst</option>
                                <option value="Administrator">Administrator</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button 
                            type="button" 
                            class="btn btn-success btn-block px-5 py-2" 
                            (click)="addEmployee()">
                            Add Employee
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
