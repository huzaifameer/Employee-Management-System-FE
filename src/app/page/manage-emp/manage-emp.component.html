<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <div class="form-header text-center mb-4">
                    <h1 class="fw-bolder">Add Employee</h1>
                </div>
                <form>
                    <div class="form-group mb-3">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="employeeObj.firstName" id="firstName" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employeeObj.lastName" placeholder="Enter last name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employeeObj.email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="departmentId">Department</label>
                        <select class="form-control" id="departmentId" name="departmentId" [(ngModel)]="employeeObj.departmentId">
                            <option value="" disabled selected>Select Department</option>
                            <option value="HR">HR</option>
                            <option value="Sales">Sales</option>
                            <option value="IT">IT</option>
                            <option value="Finance">Finance</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="roleId">Role</label>
                        <select class="form-control" id="roleId" required name="roleId" [(ngModel)]="employeeObj.roleId">
                            <option value="" disabled selected>Select Role</option>
                            <option value="Manager">Manager</option>
                            <option value="Developer">Developer</option>
                            <option value="Analyst">Analyst</option>
                            <option value="Administrator">Administrator</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-success btn-block" (click)="addEmployee()">Add Employee</button>
                </form>
            </div>
        </div>
    </div>
</div>
